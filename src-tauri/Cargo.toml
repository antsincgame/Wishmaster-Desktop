[package]
name = "wishmaster-desktop"
version = "1.0.0"
description = "Local AI Assistant with Voice Cloning"
authors = ["Wishmaster Team"]
license = "MIT"
repository = "https://github.com/antsincgame/Wishmaster-Desktop"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset"] }
# tauri-plugin-dialog = "2"  # Disabled due to config issues
# Plugins disabled - using std::fs directly
# tauri-plugin-fs = "2"
# tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
rusqlite = { version = "0.31", features = ["bundled"] }
dirs = "5"
once_cell = "1"
base64 = "0.21"
reqwest = { version = "0.11", features = ["json", "stream", "blocking"] }
futures-util = "0.3"

# LLM - placeholder (add llama-cpp-2 later when ready for native integration)
# llama-cpp-2 = "0.1"

# Audio - placeholder (add cpal + hound later for voice features)
# cpal = "0.15"
# hound = "3.5"

# STT - placeholder (add whisper-rs later)
# whisper-rs = "0.10"

# TTS - placeholder (add ort later for ONNX models)
# ort = "2.0"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
