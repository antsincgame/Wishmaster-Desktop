# Build Wishmaster Desktop for Linux (DEB, RPM, AppImage)
name: Build Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Build DEB and RPM on Ubuntu 24.04 (native, fast)
  build-linux-packages:
    name: Build Linux DEB/RPM
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          file \
          libxdo-dev \
          libssl-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libsqlite3-dev \
          pkg-config

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        cache-on-failure: true

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    # ==================== VALIDATION STAGE ====================
    - name: Check Tauri versions sync
      run: npm run check:tauri-versions

    - name: Validate configuration
      run: npm run validate

    - name: TypeScript type check
      run: npm run typecheck

    - name: Run frontend tests
      run: npm test

    # ==================== BUILD STAGE ====================
    - name: Build frontend
      run: npm run build

    - name: Rust syntax check
      working-directory: src-tauri
      run: cargo check --features "custom-protocol"

    - name: Build Tauri DEB and RPM
      run: npx tauri build --bundles deb,rpm

    - name: List build output
      run: |
        echo "=== Bundle directory ==="
        find src-tauri/target/release/bundle -name "*.deb" -o -name "*.rpm" 2>/dev/null | xargs ls -lh || echo "No packages found"

    - name: Upload Linux DEB
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-deb
        path: src-tauri/target/release/bundle/deb/*.deb
        if-no-files-found: warn

    - name: Upload Linux RPM
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-rpm
        path: src-tauri/target/release/bundle/rpm/*.rpm
        if-no-files-found: warn

  # Job 2: Build AppImage using Docker with older Ubuntu for glibc compatibility
  build-linux-appimage:
    name: Build Linux AppImage
    runs-on: ubuntu-24.04
    container:
      image: ubuntu:22.04
      options: --privileged
    steps:
    - name: Install git and dependencies
      run: |
        apt-get update
        apt-get install -y git curl wget sudo

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get install -y \
          libwebkit2gtk-4.1-dev \
          build-essential \
          file \
          libxdo-dev \
          libssl-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libsqlite3-dev \
          pkg-config \
          libfuse2 \
          patchelf \
          ca-certificates \
          libclang-dev \
          clang

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install Node.js
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        apt-get install -y nodejs

    - name: Install npm dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Build Tauri AppImage
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        npx tauri build --bundles appimage
      env:
        TAURI_SIGNING_PRIVATE_KEY: ""

    - name: List AppImage output
      run: |
        echo "=== AppImage directory ==="
        find src-tauri/target/release/bundle -name "*.AppImage" 2>/dev/null | xargs ls -lh || echo "No AppImage found"

    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-appimage
        path: src-tauri/target/release/bundle/appimage/*.AppImage
        if-no-files-found: warn
