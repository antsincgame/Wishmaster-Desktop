# Build Wishmaster Desktop for Linux (DEB, RPM, AppImage)
name: Build Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Build DEB and RPM on Ubuntu 24.04 (with embeddings feature)
  build-linux-packages:
    name: Build Linux DEB/RPM
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          file \
          libxdo-dev \
          libssl-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libsqlite3-dev \
          pkg-config

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        cache-on-failure: true

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    # ==================== VALIDATION STAGE ====================
    - name: Check Tauri versions sync
      run: npm run check:tauri-versions

    - name: Validate configuration
      run: npm run validate

    - name: TypeScript type check
      run: npm run typecheck

    - name: Run frontend tests
      run: npm test

    # ==================== BUILD STAGE ====================
    - name: Build frontend
      run: npm run build

    - name: Rust syntax check
      working-directory: src-tauri
      run: cargo check

    - name: Build Tauri DEB and RPM
      run: npx tauri build --bundles deb,rpm

    - name: List build output
      run: |
        echo "=== Bundle directory ==="
        find src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.rpm" \) 2>/dev/null | while read f; do ls -lh "$f"; done || echo "No packages found"

    - name: Upload Linux DEB
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-deb
        path: src-tauri/target/release/bundle/deb/*.deb
        if-no-files-found: warn

    - name: Upload Linux RPM
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-rpm
        path: src-tauri/target/release/bundle/rpm/*.rpm
        if-no-files-found: warn

  # Job 2: Build AppImage on Ubuntu 22.04 (native runner)
  # Ubuntu 22.04 is minimum for Tauri 2.x (requires libwebkit2gtk-4.1)
  # glibc 2.35 provides good compatibility with most modern Linux distros
  build-linux-appimage:
    name: Build Linux AppImage
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          file \
          libxdo-dev \
          libssl-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libsqlite3-dev \
          pkg-config \
          libfuse2 \
          libclang-dev \
          clang \
          cmake

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        cache-on-failure: true
        # Different cache key for AppImage build (no embeddings)
        prefix-key: "v0-rust-appimage"

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Build Rust binary only
      run: |
        cd src-tauri
        cargo build --release --no-default-features --features custom-protocol

    - name: Create AppImage manually with linuxdeploy
      run: |
        set -e
        
        # Create AppDir structure
        APP_DIR="AppDir"
        mkdir -p "$APP_DIR/usr/bin"
        mkdir -p "$APP_DIR/usr/lib"
        mkdir -p "$APP_DIR/usr/share/applications"
        mkdir -p "$APP_DIR/usr/share/icons/hicolor/256x256/apps"
        
        # Copy binary
        cp src-tauri/target/release/wishmaster-desktop "$APP_DIR/usr/bin/"
        
        # Copy desktop file
        cp src-tauri/wishmaster.desktop "$APP_DIR/usr/share/applications/wishmaster-desktop.desktop"
        
        # Copy icon
        cp src-tauri/icons/icon.png "$APP_DIR/usr/share/icons/hicolor/256x256/apps/wishmaster-desktop.png"
        
        # Create root symlinks for AppImage
        ln -sf usr/share/applications/wishmaster-desktop.desktop "$APP_DIR/wishmaster-desktop.desktop"
        ln -sf usr/share/icons/hicolor/256x256/apps/wishmaster-desktop.png "$APP_DIR/wishmaster-desktop.png"
        ln -sf usr/share/icons/hicolor/256x256/apps/wishmaster-desktop.png "$APP_DIR/.DirIcon"
        
        # Download and extract linuxdeploy (avoid FUSE issues)
        wget -q "https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20240109-1/linuxdeploy-x86_64.AppImage" -O linuxdeploy
        chmod +x linuxdeploy
        ./linuxdeploy --appimage-extract
        LINUXDEPLOY="./squashfs-root/AppRun"
        
        # Download GTK plugin
        wget -q "https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh" -O linuxdeploy-plugin-gtk.sh
        chmod +x linuxdeploy-plugin-gtk.sh
        
        # Download and extract appimagetool
        wget -q "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage" -O appimagetool
        chmod +x appimagetool
        ./appimagetool --appimage-extract
        mv squashfs-root squashfs-root-appimagetool
        
        # Run linuxdeploy with GTK plugin to bundle dependencies
        export DEPLOY_GTK_VERSION=3
        export NO_STRIP=1
        $LINUXDEPLOY \
          --appdir "$APP_DIR" \
          --executable "$APP_DIR/usr/bin/wishmaster-desktop" \
          --desktop-file "$APP_DIR/usr/share/applications/wishmaster-desktop.desktop" \
          --icon-file "$APP_DIR/usr/share/icons/hicolor/256x256/apps/wishmaster-desktop.png" \
          --plugin gtk
        
        # Create final AppImage
        mkdir -p src-tauri/target/release/bundle/appimage
        ARCH=x86_64 ./squashfs-root-appimagetool/AppRun "$APP_DIR" \
          "src-tauri/target/release/bundle/appimage/Wishmaster_Desktop_1.0.0_amd64.AppImage"
        
        echo "=== AppImage created ==="
        ls -lh src-tauri/target/release/bundle/appimage/

    - name: List AppImage output
      run: |
        echo "=== AppImage directory ==="
        find src-tauri/target/release/bundle -type f -name "*.AppImage" 2>/dev/null | while read f; do ls -lh "$f"; done || echo "No AppImage found"

    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-appimage
        path: src-tauri/target/release/bundle/appimage/*.AppImage
        if-no-files-found: warn
