# Build Wishmaster Desktop for Linux (DEB, RPM)
# Основная сборка: CPU (надёжная). Опциональная: CPU+CUDA для выбора в настройках.
name: Build Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  # ==================== ОСНОВНАЯ СБОРКА (CPU) — без зависимости от CUDA ====================
  build-linux:
    name: Build Linux (CPU)
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          file \
          libxdo-dev \
          libssl-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libsqlite3-dev \
          pkg-config

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        cache-on-failure: true
        prefix-key: "v0-linux-cpu"

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Check Tauri versions sync
      run: npm run check:tauri-versions

    - name: Validate configuration
      run: npm run validate

    - name: TypeScript type check
      run: npm run typecheck

    - name: Run frontend tests
      run: npm test

    - name: Build frontend
      run: npm run build

    - name: Rust check (CPU)
      working-directory: src-tauri
      run: cargo check --no-default-features --features "custom-protocol,embeddings"

    - name: Build Tauri DEB and RPM (CPU)
      run: npx tauri build --bundles deb,rpm -- --no-default-features --features custom-protocol,embeddings

    - name: List build output
      run: |
        echo "=== Bundle directory ==="
        find src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.rpm" \) 2>/dev/null | while read f; do ls -lh "$f"; done || echo "No packages found"

    - name: Upload Linux DEB
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-deb
        path: src-tauri/target/release/bundle/deb/*.deb
        if-no-files-found: warn

    - name: Upload Linux RPM
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-rpm
        path: src-tauri/target/release/bundle/rpm/*.rpm
        if-no-files-found: warn

  # ==================== ОПЦИОНАЛЬНАЯ СБОРКА (CPU+CUDA) — для выбора в настройках ====================
  build-linux-cuda:
    name: Build Linux (CPU+CUDA)
    runs-on: ubuntu-24.04
    needs: build-linux
    continue-on-error: true
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.17
      id: cuda-toolkit
      with:
        cuda: '12.4.0'
        method: 'network'

    - name: Show CUDA info
      run: |
        echo "CUDA_PATH: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}"
        nvcc --version || true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev build-essential curl wget file \
          libxdo-dev libssl-dev libayatana-appindicator3-dev \
          librsvg2-dev libsqlite3-dev pkg-config

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        cache-on-failure: true
        prefix-key: "v0-linux-cuda"

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Rust check (CPU+CUDA)
      working-directory: src-tauri
      run: cargo check
      env:
        CUDA_PATH: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}

    - name: Build Tauri DEB and RPM (CPU+CUDA)
      run: npm run tauri:build
      env:
        CUDA_PATH: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}

    - name: Upload Linux DEB (CPU+CUDA)
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-deb-cuda
        path: src-tauri/target/release/bundle/deb/*.deb
        if-no-files-found: warn

    - name: Upload Linux RPM (CPU+CUDA)
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-rpm-cuda
        path: src-tauri/target/release/bundle/rpm/*.rpm
        if-no-files-found: warn
