name: Build Desktop App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          libssl-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          imagemagick

    - name: Generate app icons
      run: |
        mkdir -p src-tauri/icons
        # Create a simple gradient icon using ImageMagick
        convert -size 512x512 xc:'#0a0a0f' \
          -fill '#00ffff' -draw "circle 256,256 256,60" \
          -fill '#0a0a0f' -draw "circle 256,256 256,90" \
          -fill '#00ffff' -draw "path 'M 120,200 L 180,350 L 220,250 L 256,350 L 292,250 L 332,350 L 392,200'" \
          src-tauri/icons/icon.png
        # Generate all required sizes
        convert src-tauri/icons/icon.png -resize 32x32 src-tauri/icons/32x32.png
        convert src-tauri/icons/icon.png -resize 128x128 src-tauri/icons/128x128.png
        convert src-tauri/icons/icon.png -resize 256x256 src-tauri/icons/128x128@2x.png

    - name: Install npm dependencies
      run: npm install

    - name: Build Tauri app
      run: npm run tauri:build

    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: Wishmaster-Linux.AppImage
        path: src-tauri/target/release/bundle/appimage/*.AppImage
        
    - name: Upload Linux DEB (optional)
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-linux-deb
        path: src-tauri/target/release/bundle/deb/*.deb
        if-no-files-found: ignore

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Generate app icons
      shell: pwsh
      run: |
        mkdir -p src-tauri/icons
        # Download a simple icon generator script or create placeholder
        Invoke-WebRequest -Uri "https://placehold.co/512x512/0a0a0f/00ffff/png?text=W" -OutFile src-tauri/icons/icon.png
        Copy-Item src-tauri/icons/icon.png src-tauri/icons/32x32.png
        Copy-Item src-tauri/icons/icon.png src-tauri/icons/128x128.png
        Copy-Item src-tauri/icons/icon.png src-tauri/icons/128x128@2x.png
        # Create ICO for Windows
        Copy-Item src-tauri/icons/icon.png src-tauri/icons/icon.ico

    - name: Install npm dependencies
      run: npm install

    - name: Build Tauri app
      run: npm run tauri:build

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-windows
        path: |
          src-tauri/target/release/bundle/msi/*.msi
          src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Generate app icons
      run: |
        mkdir -p src-tauri/icons
        # Download placeholder icon
        curl -o src-tauri/icons/icon.png "https://placehold.co/512x512/0a0a0f/00ffff/png?text=W"
        cp src-tauri/icons/icon.png src-tauri/icons/32x32.png
        cp src-tauri/icons/icon.png src-tauri/icons/128x128.png
        cp src-tauri/icons/icon.png src-tauri/icons/128x128@2x.png
        # Create ICNS for macOS (just copy PNG, Tauri handles conversion)
        cp src-tauri/icons/icon.png src-tauri/icons/icon.icns

    - name: Install npm dependencies
      run: npm install

    - name: Build Tauri app
      run: npm run tauri:build

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-macos
        path: |
          src-tauri/target/release/bundle/dmg/*.dmg
          src-tauri/target/release/bundle/macos/*.app

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: |
          wishmaster-linux/*
          wishmaster-windows/*
          wishmaster-macos/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
