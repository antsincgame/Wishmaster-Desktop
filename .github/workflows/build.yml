# Build Wishmaster Desktop for Windows with CUDA
name: Build Windows (CUDA)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows (CUDA)
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.17
      id: cuda-toolkit
      with:
        cuda: '12.4.0'
        method: 'network'
        sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev"]'

    - name: Show CUDA info
      run: |
        echo "CUDA_PATH: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}"
        nvcc --version

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        cache-on-failure: true

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install LLVM/Clang
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "17"

    - name: Install npm dependencies
      run: npm ci

    # ==================== VALIDATION STAGE ====================
    - name: Validate configuration
      run: npm run validate

    - name: TypeScript type check
      run: npm run typecheck

    - name: Rust syntax check
      working-directory: src-tauri
      run: cargo check --features "custom-protocol"

    # ==================== BUILD STAGE ====================
    - name: Build frontend
      run: npm run build

    - name: Build Rust (CPU only for now)
      working-directory: src-tauri
      run: |
        cargo build --release --features "custom-protocol"
      env:
        CUDA_PATH: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}

    - name: Build Tauri bundle
      run: npm run tauri:build
      env:
        CUDA_PATH: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}

    - name: List build output
      run: |
        echo "=== Release directory ==="
        Get-ChildItem -Path src-tauri/target/release -Filter "*.exe" | Select-Object Name, Length
        echo "=== Bundle directory ==="
        Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include "*.msi","*.exe" | Select-Object FullName, Length

    - name: Upload Windows MSI
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-windows-msi
        path: src-tauri/target/release/bundle/msi/*.msi
        if-no-files-found: warn

    - name: Upload Windows EXE
      uses: actions/upload-artifact@v4
      with:
        name: wishmaster-windows-exe
        path: src-tauri/target/release/bundle/nsis/*.exe
        if-no-files-found: warn
